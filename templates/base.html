<!doctype html>

{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Nutrition</title>

    <link href="{% static "bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "navbar-top-fixed.css" %}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand">Nutrition Project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url "home" %}">Home</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url "profile-detail" pk=user.id %}">Profile</a>
                </li>
            {% endif %}
        </ul>
        <ul class="navbar-nav mt-2 mt-md-0">
            {% if user.is_authenticated %}
                <button class="btn btn-warning" type="submit">
                    <a class="text-dark" href="{% url 'logout' %}">Logout</a>
                </button>
            {% else %}
                <button class="btn btn-info" style="margin-right: 1em" type="submit">
                    <a class="text-light" href="{% url 'login' %}">Login</a>
                </button>
                <span class=""></span>
                <button class="btn btn-success" type="submit">
                    <a class="text-light" href="{% url 'signup' %}">Sign up</a>
                </button>
            {% endif %}
        </ul>
    </div>
</nav>

<main role="main" class="container">
    {% block content %}
    {% endblock %}
</main>

<script src="{% static "jquery-3.4.1.slim.min.js" %}"></script>
<script src="{% static "bootstrap.bundle.min.js" %}"></script>
</body>
</html>
